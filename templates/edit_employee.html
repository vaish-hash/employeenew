{% extends "base.html" %}

{% block title %}Edit Employee - Employee Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-user-edit me-2"></i>
                    Edit Employee: {{ employee.full_name }}
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_employee', id=employee.id) }}">
                    <div class="row">
                        <!-- Personal Information -->
                        <div class="col-md-6">
                            <h5 class="mb-3">
                                <i class="fas fa-user me-2"></i>
                                Personal Information
                            </h5>
                            
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="first_name" 
                                       name="first_name" 
                                       value="{{ employee.first_name }}" 
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="last_name" 
                                       name="last_name" 
                                       value="{{ employee.last_name }}" 
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       value="{{ employee.email }}" 
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" 
                                       class="form-control" 
                                       id="phone" 
                                       name="phone" 
                                       value="{{ employee.phone if employee.phone else '' }}">
                            </div>
                        </div>
                        
                        <!-- Employment Information -->
                        <div class="col-md-6">
                            <h5 class="mb-3">
                                <i class="fas fa-briefcase me-2"></i>
                                Employment Information
                            </h5>
                            
                            <div class="mb-3">
                                <label for="department" class="form-label">Department *</label>
                                <select class="form-select" id="department" name="department" required>
                                    <option value="">Select Department</option>
                                    <option value="Human Resources" {{ 'selected' if employee.department == 'Human Resources' else '' }}>Human Resources</option>
                                    <option value="Engineering" {{ 'selected' if employee.department == 'Engineering' else '' }}>Engineering</option>
                                    <option value="Sales" {{ 'selected' if employee.department == 'Sales' else '' }}>Sales</option>
                                    <option value="Marketing" {{ 'selected' if employee.department == 'Marketing' else '' }}>Marketing</option>
                                    <option value="Finance" {{ 'selected' if employee.department == 'Finance' else '' }}>Finance</option>
                                    <option value="Operations" {{ 'selected' if employee.department == 'Operations' else '' }}>Operations</option>
                                    <option value="Customer Service" {{ 'selected' if employee.department == 'Customer Service' else '' }}>Customer Service</option>
                                    <option value="IT" {{ 'selected' if employee.department == 'IT' else '' }}>IT</option>
                                    <option value="Legal" {{ 'selected' if employee.department == 'Legal' else '' }}>Legal</option>
                                    <option value="Executive" {{ 'selected' if employee.department == 'Executive' else '' }}>Executive</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="position" class="form-label">Position *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="position" 
                                       name="position" 
                                       value="{{ employee.position }}" 
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="salary" class="form-label">Salary *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" 
                                           class="form-control" 
                                           id="salary" 
                                           name="salary" 
                                           step="0.01" 
                                           min="0" 
                                           value="{{ employee.salary }}" 
                                           required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="hire_date" class="form-label">Hire Date</label>
                                <input type="date" 
                                       class="form-control" 
                                       id="hire_date" 
                                       name="hire_date" 
                                       value="{{ employee.hire_date.strftime('%Y-%m-%d') if employee.hire_date else '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Additional Information -->
                    <div class="row">
                        <div class="col-12">
                            <h5 class="mb-3">
                                <i class="fas fa-info-circle me-2"></i>
                                Additional Information
                            </h5>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" 
                                          id="address" 
                                          name="address" 
                                          rows="2">{{ employee.address if employee.address else '' }}</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" 
                                          id="notes" 
                                          name="notes" 
                                          rows="3">{{ employee.notes if employee.notes else '' }}</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            Back to List
                        </a>
                        <div>
                            <a href="{{ url_for('view_employee', id=employee.id) }}" class="btn btn-outline-info me-2">
                                <i class="fas fa-eye me-2"></i>
                                View Details
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>
                                Update Employee
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
