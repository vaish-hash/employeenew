    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Unavailable</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <style>
            /* Basic styling for the unavailable page */
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f0f2f5;
                color: #555;
                text-align: center;
                padding: 20px;
            }
            .unavailable-container {
                background-color: #fff;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                width: 90%;
            }
            .unavailable-container h1 {
                color: #cc0000; /* Red color for warning */
                margin-bottom: 20px;
            }
            .unavailable-container p {
                font-size: 1.1em;
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <div class="unavailable-container">
            <h1>Application Unavailable</h1>
            <p>We apologize, but the application is currently unavailable.</p>
            <p>Please try again later or contact support if the issue persists.</p>
            <!-- Do NOT include the stop_date here if you want to hide it -->
        </div>
    </body>
    </html>
