

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / User Access</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/static/script.js"></script>
</head>
<body class="login-body">
    <!-- Message container for login page specific messages -->
    <div id="message-container" class="message-container"></div>

    <div id="login-section" class="content-section active">
        <h2>Login / User Access</h2>
        <p>This is a placeholder for the login page. Authentication features will be added here later.</p>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- No inline script here. All JavaScript logic is in script.js -->
</body>
</html>
